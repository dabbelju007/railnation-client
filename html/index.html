<html>
<head>
    <title>Rail Nation Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/dateformat.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="home-page">
    <div class="login-box absolute">
        <img src="img/rn_logo.png" alt="rain nation logo" class="logo">
        <form class="login-form">
            <div class="load-box absolute">
                <i class="fa fa-cog fa-spin absolute"></i>
            </div>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Enter</button>
            <label>
                Сохранить?
                <input type="checkbox" name="save">
            </label>
        </form>
        <div class="worlds-list-box absolute">
            <div class="worlds-list"></div>
            <div class="load-box absolute">
                <i class="fa fa-cog fa-spin absolute"></i>
            </div>
        </div>
    </div>
    <div class="world-box absolute">
        <div class="center-box absolute"></div>
        <div class="right-box absolute">
            <div class="world-menu">
                <div class="map fa fa-globe disabled" data-tab="map"></div>
                <div class="research fa fa-graduation-cap disabled" data-tab="research"></div>
                <div class="trains fa fa-subway disabled" data-tab="trains"></div>
                <div class="association fa fa-users disabled" data-tab="association"></div>
                <div class="statistic fa fa-list-ol disabled" data-tab="statistic"></div>
                <div class="plans fa fa-calculator disabled" data-tab="plans"></div>
                <div class="sign-out fa fa-sign-out"></div>
            </div>
            <div class="resources-box">
                <div class="table">
                    <div class="table-row">
                        <div class="money">
                            <i class="fa fa-rub"></i>
                            <span class="value"></span>
                        </div>
                        <div class="gold">
                            <i class="fa fa-btc"></i>
                            <span class="value"></span>
                        </div>
                        <div class="prestige">
                            <i class="fa fa-star"></i>
                            <span class="value"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="autocollect-box">
                <div class="autocollect-status-box"></div>
                <div class="autocollect-statistic-box"></div>
                <div class="tickets-history-box popup-box"></div>
            </div>
            <div class="station-box tabs"></div>
        </div>
    </div>





    <div class="world-box absolute active">
        <div class="center-box absolute"></div>
        <div class="right-box absolute">
            <div class="world-menu">
                <div class="map fa fa-globe disabled" data-tab="map"></div>
                <div class="research fa fa-graduation-cap disabled" data-tab="research"></div>
                <div class="trains fa fa-subway disabled" data-tab="trains"></div>
                <div class="association fa fa-users disabled" data-tab="association"></div>
                <div class="statistic fa fa-list-ol disabled" data-tab="statistic"></div>
                <div class="plans fa fa-calculator disabled" data-tab="plans"></div>
                <div class="sign-out fa fa-sign-out"></div>
            </div>
            <div class="resources-box">
                <div class="table">
                    <div class="table-row">
                        <div class="money">
                            <i class="fa fa-rub"></i>
                            <span class="value">7,827,967</span>
                        </div>
                        <div class="gold">
                            <i class="fa fa-btc"></i>
                            <span class="value">52</span>
                        </div>
                        <div class="prestige">
                            <i class="fa fa-star"></i>
                            <span class="value">22,582</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="autocollect-box">
                <div class="autocollect-status-box off"><div class="title">Коллектор бонусов<i class="toggle-autocollect fa fa-toggle-on"></i></div></div>
                <div class="autocollect-statistic-box"><div class="table"><div class="table-row collected"><div>Собрано</div><div class="value">11</div></div><div class="table-row tickets"><div>Билетов</div><div class="value">0<i class="fa fa-gift show-ticket-history"></i></div></div><div class="table-row errors"><div>Ошибок</div><div class="value">0</div></div></div></div>
                <div class="tickets-history-box popup-box"></div>
            </div>
            <div class="station-box tabs"><div class="tab-titles-box"><span class="tab-title active" data-index="0">Станция</span><span class="tab-title" data-index="1">Билд дроид</span></div><div class="tab-body active" data-index="0"><div class="table"><div class="build-row table-row"><div class="build-name">Депо</div><div class="build-lvl">11</div><div class="build-progress"></div><div class="build-video-watched"></div></div><div class="build-row table-row"><div class="build-name">Вокзал</div><div class="build-lvl">10</div><div class="build-progress"></div><div class="build-video-watched"></div></div><div class="build-row table-row"><div class="build-name">Рельсовый завод</div><div class="build-lvl">10</div><div class="build-progress"></div><div class="build-video-watched"></div></div><div class="build-row table-row"><div class="build-name">Стройплощадка</div><div class="build-lvl">13</div><div class="build-progress"></div><div class="build-video-watched"></div></div><div class="build-row table-row"><div class="build-name">Банк</div><div class="build-lvl">12</div><div class="build-progress"></div><div class="build-video-watched"></div></div><div class="build-row table-row"><div class="build-name">Отдел лицензий</div><div class="build-lvl">2</div><div class="build-progress"></div><div class="build-video-watched"></div></div><div class="build-row table-row"><div class="build-name">Лаба</div><div class="build-lvl">16</div><div class="build-progress"></div><div class="build-video-watched"></div></div><div class="build-row table-row"><div class="build-name">Отель</div><div class="build-lvl">16</div><div class="build-progress"></div><div class="build-video-watched"><i class="fa fa-video-camera"></i></div></div><div class="build-row table-row"><div class="build-name">Ресторан</div><div class="build-lvl">27</div><div class="build-progress"></div><div class="build-video-watched"></div></div><div class="build-row table-row"><div class="build-name">Рынчик</div><div class="build-lvl">16</div><div class="build-progress"></div><div class="build-video-watched"></div></div></div></div><div class="tab-body build-droid-box" data-index="1"><select class="build-droid-select"><option value="0">Депо</option><option value="1">Вокзал</option><option value="2">Рельсовый завод</option><option value="3">Стройплощадка</option><option value="4">Банк</option><option value="5">Отдел лицензий</option><option value="6">Лаба</option><option value="7">Отель</option><option value="8">Ресторан</option><option value="9">Рынчик</option></select><span class="build-droid-add"><i class="fa fa-plus"></i></span><span class="build-droid-remove-all"><i class="fa fa fa-times"></i></span><div class="build-droid-list"></div></div></div>
        </div>
    </div>

</body>
</html>
