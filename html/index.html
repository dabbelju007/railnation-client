<html>
<head>
    <title>Rail Nation Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/dateformat.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="home-page">
    <div class="login-box absolute">
        <img src="img/rn_logo.png" alt="rain nation logo" class="logo">
        <form class="login-form">
            <div class="load-box absolute">
                <i class="fa fa-cog fa-spin absolute"></i>
            </div>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Enter</button>
        </form>
        <div class="worlds-list-box absolute">
            <div class="worlds-list"></div>
            <div class="load-box absolute">
                <i class="fa fa-cog fa-spin absolute"></i>
            </div>
        </div>
    </div>
    <div class="world-box absolute">
        <div class="left-box absolute">
            <div class="world-menu">
                <div class="map fa fa-globe disabled" data-tab="map"></div>
                <div class="station fa fa-home" data-tab="station"></div>
                <div class="research fa fa-graduation-cap disabled" data-tab="research"></div>
                <div class="trains fa fa-subway disabled" data-tab="trains"></div>
                <div class="association fa fa-users disabled" data-tab="association"></div>
                <div class="statistic fa fa-list-ol disabled" data-tab="statistic"></div>
                <div class="plans fa fa-calculator disabled" data-tab="plans"></div>
            </div>
        </div>
        <div class="center-box absolute">
            <div class="center-body"></div>
        </div>
        <div class="right-box absolute">
            <div class="absolute">

            </div>
        </div>
    </div>
</body>
</html>
