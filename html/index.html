<html>
<head>
    <title>Rail Nation Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="home-page">
    <div class="login-box absolute">
        <img src="img/rn_logo.png" alt="rain nation logo" class="logo">
        <form class="login-form">
            <div class="load-box absolute">
                <i class="fa fa-cog fa-spin absolute"></i>
            </div>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Enter</button>
        </form>
        <div class="worlds-box absolute active"><div class="world-row"><div class="worldName">RU01 Паровой котел</div><div class="era">Эпоха 1</div><div class="eraDay">День 9/14</div><div class="worldId"><button class="world-enter" data-id="1384">Войти</button></div></div><div class="world-row"><div class="worldName">RU101 Золотые Ворота</div><div class="era">Эпоха 2</div><div class="eraDay">День 2/14</div><div class="worldId"><button class="world-enter" data-id="1376">Войти</button></div></div><div class="world-row"><div class="worldName">RU07 Колесная пара</div><div class="era">Эпоха 2</div><div class="eraDay">День 9/14</div><div class="worldId"><button class="world-enter" data-id="1370">Войти</button></div></div></div>
    </div>
</body>
</html>
